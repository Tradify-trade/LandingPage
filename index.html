<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Second.trade - Redirecting...</title>
    
    <meta http-equiv="refresh" content="0;url=https://t.me/onesecondtradebot">
    <script>
        window.location.replace('https://t.me/onesecondtradebot');
    </script>
    
   
    <link rel="preconnect" href="https://t.me">
    
    <style>
        * { margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            animation: pulse 1.5s infinite;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .backup-link {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .backup-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">1Second.trade</div>
        <div class="subtitle">Opening Telegram channel...</div>
        <div class="spinner"></div>
        <a href="https://t.me/onesecondtradebot" class="backup-link">
            Click here if not redirected
        </a>
    </div>

    <!-- Fallback redirects with different timing -->
    <script>
        // Multiple redirect attempts for maximum reliability
        setTimeout(() => {
            if (window.location.href.includes('1second.trade')) {
                window.open('https://t.me/onesecondtradebot', '_self');
            }
        }, 100);
        
        setTimeout(() => {
            if (window.location.href.includes('1second.trade')) {
                window.location.href = 'https://t.me/onesecondtradebot';
            }
        }, 500);

        // Handle mobile app detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Try to open Telegram app directly on mobile
            setTimeout(() => {
                window.location.href = 'tg://resolve?domain=onesecondtrade';
            }, 200);
        }
    </script>
</body>
</html>
